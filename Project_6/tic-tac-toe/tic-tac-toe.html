<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tic-tac-toe.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script defer src="tic-tac-toe.js"></script>
    </head>
    <body>
        <div class='header'>
            <a href='/index.html' class='home'>Home</a>
            <h1 class="game--title">Tic Tac Toe</h1>
            <p></p>
        </div>
        <div id='app'>
            <section class='game-section'>
                <h2 class="game--status"></h2>
                <div class="game--container">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                
            </section>
            <section class='form-container'>
                <form class='players'>
                    <legend>Welcome to Tic-Tac-Toe! Please enter your names to begin!</legend>
                    <label for="player1Name" >Player 1 Name:</label><br>
                    <input type="text" name='player1Name' class='player-one-name' autocomplete="off"><br>
                    <label for="player2Name" >Player 2 Name:</label><br>
                    <input type="text" name='player2Name' class='player-two-name' autocomplete="off"><br>
                    <input for='playerName' type="submit" class='start-game-button' value="Let's Go!">
                </form>
            </section>
            <section class='endgame-panel-container'>
                <div class='endgame-panel'>
                    <h1 class='winning-player'>Player has won!</h1>
                    <button class="game--restart">Restart Game</button>
                </div>
            </section>
        </div>
    </body>
</html>
