<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>RETRO DRAW</header>
    <main>
      <section class="palette">
      </section>
      <section class="grid"></section>
      <section class="controls">
        <button class="fill-all">FILL ALL CELLS</button>
        <button class="fill-empty">FILL EMPTY CELLS</button>
        <button class="clear">CLEAR ALL CELLS</button>
      </section>
    </main>
    <section class = palette-creator>
      <input type="text" placeholder="Type in a valid CSS color">
      <button>Create color!</button>
    </section>
    <p class ="info">Input can take default CSS color names, hex values, and rgb values.<br>
      If using hex or rgb values be sure to include proper symbols (# or rgb(x,x,x))
    </p>

  </body>
</html>
